name: Bump Version

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        required: true
        default: patch
        description: Type of version bump
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          token: ${{ secrets.PAT }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump version
        id: bump-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VERSION_PARTS=(${VERSION//./ })
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          if [ "${{ github.event.inputs.type }}" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ github.event.inputs.type }}" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          jq '.version = $newVersion' --arg newVersion "$NEW_VERSION" package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump version to ${{steps.bump-version.outputs.NEW_VERSION}}" --quiet
          git push
